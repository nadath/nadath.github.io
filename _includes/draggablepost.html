<head>
  <style>
      div {
        position: absolute;
        top: 0;
        height: 100px;;
        width: auto;
        text-align: center;
        line-height: 60px;
        border: 1px solid var(--oc-gray-8);
      }
  </style>
</head>

<body>
  {% for post in site.posts %}
    <div>
        <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
        {{ post.excerpt }}
    </div>
  {% endfor %}
  
  <script>
    divs = document.getElementsByTagName("div");
    
    for (let i = 0; i < divs.length; i++) {
      divs[i].id = "div" + [i];
    }

    for (div of divs) div.onmousedown = onMouseDown;

    document.onmousemove = onMouseMove;
    document.onmouseup   = onMouseUp;

    var the_moving_div = ''; 
    var the_last_mouse_position = { x:0, y:0 };
    
    function onMouseDown(e) {
        e.preventDefault();
        the_moving_div            = e.target.id;      // remember which div has been selected 
        the_last_mouse_position.x = e.clientX;        // remember where the mouse was when it was clicked
        the_last_mouse_position.y = e.clientY;
        var d = document.getElementById(the_moving_div);
        d.style.backgroundColor = "var(--oc-gray-8)";     // highlight the border of the div
        d.style.zIndex = divs.length;          // put this div  on top
        
        var divs = document.getElementsByTagName("div");
        var i = 1; for (div of divs) if (div.id != the_moving_div) divs.style.zIndex = i++;   // put all other divs behind the selected one
    }
    
    function onMouseMove(e) {
        e.preventDefault();
        if (the_moving_div == "") return;
        var d = document.getElementById(the_moving_div);
        d.style.left = d.offsetLeft + e.clientX - the_last_mouse_position.x + "px";     // move the div by however much the mouse moved
        d.style.top  = d.offsetTop  + e.clientY - the_last_mouse_position.y + "px";
        the_last_mouse_position.x = e.clientX;                                          // remember where the mouse is now
        the_last_mouse_position.y = e.clientY;
        d.style.cursor = "grab";
    }
    
    function onMouseUp(e) {
        e.preventDefault();
        if (the_moving_div == "") return;
        document.getElementById(the_moving_div).style.backgroundColor = "var(--oc-gray-9)";             // hide the border again
        the_moving_div = "";
    }
    
  </script>
</body>
