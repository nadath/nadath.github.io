---
layout: default
---

{% include element.html %}

<main>
  <img src="{{ site.imagesurl }}{{ page.title }}.png" alt="{{ page.title }}" class="artpost">
  <div id="typed-strings">
    {% for i in {{ content }} %}
      <span>{{ i | prepend: '>' }}</span>
    {% endfor %}
  </div>
  <span id="typed"></span>
</main>

<script>
  var typed = new Typed("#typed", {
    stringsElement: "#typed-strings",
    backSpeed: 10,
    typeSpeed: 30,
    backDelay: 1000,
    loop: false,
    smartBackspace: true,
  });
</script>
